[application]

name="ludum_dare_40"
main_scene="res://scenes/world.xml"
icon="res://graphics/icon.png"

[display]

width=384
height=216
resizable=true
use_vsync=true
test_width=1280
test_height=720
use_2d_pixel_snap=true
stretch_mode="viewport"
pixel=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

accelerate=[key(Up), key(W), jbutton(0, 12), jaxis(0, 2)]
turn_left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
turn_right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1)]
fishing_rod=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
